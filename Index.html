<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bingo AVOJA</title>

<style>
body {
  margin:0;
  background:#111;
  font-family:Arial;
}
h1 {
  text-align:center;
  color:white;
  margin:10px;
}
table {
  margin:auto;
  border-collapse:collapse;
}
th, td {
  width:60px;
  height:50px;
  border:1px solid #444;
  text-align:center;
  font-size:20px;
  background:#f3e0b5;
}
th {
  background:#e0673c;
  color:white;
}
td.m {
  background:#c0392b;
  color:white;
  font-weight:bold;
}
#panel {
  text-align:center;
  color:white;
  margin-top:10px;
}
button {
  padding:10px 15px;
  margin:5px;
  border:none;
  border-radius:5px;
  background:#e0673c;
  color:white;
  font-size:16px;
}
#historial {
  max-width:320px;
  margin:10px auto;
  background:#222;
  padding:10px;
  border-radius:8px;
}
</style>
</head>

<body>

<h1>BINGO AVOJA</h1>

<table id="b"></table>

<div id="panel">
  <button onclick="reiniciar()">Reiniciar</button>
  <button onclick="pantallaCompleta()">Pantalla completa</button>
</div>

<div id="historial">
<b>NÃºmeros cantados:</b>
<div id="lista"></div>
</div>

<audio id="sonido">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3">
</audio>

<script>
let t=document.getElementById("b");
let L=["B","I","N","G","O"];
let historial=[];

let h="<tr>";
for(let l of L) h+=`<th>${l}</th>`;
h+="</tr>";
t.innerHTML+=h;

for(let i=0;i<15;i++){
  let r="<tr>";
  for(let c=0;c<5;c++){
    let n=i+c*15+1;
    r+=`<td onclick="marcar(this,${n})">${n}</td>`;
  }
  r+="</tr>";
  t.innerHTML+=r;
}

function marcar(celda,n){
  if(!celda.classList.contains("m")){
    celda.classList.add("m");
    historial.push(n);
    document.getElementById("sonido").play();
    actualizarHistorial();
  }
}

function actualizarHistorial(){
  document.getElementById("lista").innerText = historial.join(", ");
}

function reiniciar(){
  document.querySelectorAll("td").forEach(c=>c.classList.remove("m"));
  historial=[];
  actualizarHistorial();
}

function pantallaCompleta(){
  if(document.documentElement.requestFullscreen){
    document.documentElement.requestFullscreen();
  }
}
</script>

</body>
</html>
