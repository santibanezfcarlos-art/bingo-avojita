<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Bingo AVOJA</title>

<style>
body {
    background:#1e1e1e;
    font-family: Arial, sans-serif;
    color:white;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.bingo {
    background:#f2d6a2;
    padding:20px;
    border-radius:10px;
}

h1 {
    text-align:center;
    color:#5a3b1f;
}

table {
    border-collapse: collapse;
    font-size:22px;
    text-align:center;
}

th, td {
    border:1px solid #b58b57;
    width:70px;
    height:55px;
    cursor:pointer;
}

th {
    background:#e07b49;
    color:white;
}

td {
    background:#f6e3b4;
    color:#5a3b1f;
}

td.marcado {
    background:#b03a2e;
    color:white;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="bingo">
<h1>BINGO</h1>

<table id="tabla"></table>

</div>

<script>
let numeros = [];
for(let i=1;i<=75;i++) numeros.push(i);

let tabla = document.getElementById("tabla");
let letras = ["B","I","N","G","O"];

let header = "<tr>";
for(let l of letras) header += `<th>${l}</th>`;
header += "</tr>";
tabla.innerHTML += header;

for(let fila=0; fila<15; fila++){
    let row = "<tr>";
    for(let col=0; col<5; col++){
        let n = fila + col*15 + 1;
        row += `<td onclick="marcar(this)">${n}</td>`;
    }
    row += "</tr>";
    tabla.innerHTML += row;
}

function marcar(celda){
    celda.classList.toggle("marcado");
}
</script>

</body>
</html>
